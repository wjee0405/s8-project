//Kafka Configuration

spring.kafka.consumer.bootstrap-servers: localhost:9092
spring.kafka.consumer.group-id: account
spring.kafka.consumer.auto-offset-reset: earliest
spring.kafka.consumer.key-serializer: org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.producer.bootstrap-servers: localhost:9092
spring.kafka.producer.key-serializer: org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer

exchange.rate.external-url: https://api.exchangerate.host/latest

security.basic.enable: false
